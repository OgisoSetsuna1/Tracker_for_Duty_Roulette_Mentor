<!doctype html>
<html lang="zh">

<head>
    <meta charset="utf-8">
    <title>导随词云</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-size: 0.9rem;
        }

        .navbar-nav .nav-link {
            color: #ccc;
            transition: color 0.2s ease;
        }

        .navbar-nav .nav-link:hover {
            color: #fff;
        }

        .navbar-nav .nav-link.active {
            color: #eddfaa;
            font-weight: bold;
        }

        .navbar-glass {
            background: url("/static/images/navbar.png") center center / cover no-repeat;
            position: relative;
            z-index: 1;
        }

        .navbar-glass::before {
            content: "";
            position: absolute;
            inset: 0;
            backdrop-filter: blur(5px);
            background-color: rgba(0, 0, 0, 0.4);
            z-index: -1;
        }

        #wordCloudCanvas {
            display: block;
            margin: 0 auto;
        }
    </style>
</head>

<body class="container-fluid">
    <nav class="navbar navbar-expand-lg navbar-dark navbar-glass mb-4 shadow">
        <div class="container-fluid px-4">
            <a class="navbar-brand fw-bold fs-4" href="/">Final Fantasy XIV 导随记录器 本地版</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0 fs-5">
                    <li class="nav-item">
                        <a class="nav-link {% if active_page == 'index' %}active{% endif %}" href="/">回到首页</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if active_page == 'record' %}active{% endif %}" href="/record">导随记录</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if active_page == 'stats' %}active{% endif %}" href="/stats">数据统计</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if active_page == 'wordcloud' %}active{% endif %}"
                            href="/wordcloud">导随词云</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if active_page == 'settings' %}active{% endif %}"
                            href="/settings">用户设置</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="px-5">
        <div class="mb-3">
            <button class="btn btn-primary me-2" onclick="location.href='/refresh_wordcloud'">生成/刷新词云</button>
        </div>
        <div id="wordCloudWrapper" class="d-flex justify-content-center align-items-center"
            style="background-color: #f2f2f2; min-height: 60vh;">
            <canvas id="wordCloudCanvas" style="max-width: 100%; height: auto;"></canvas>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/wordcloud@1.1.2/src/wordcloud2.min.js"></script>

    <script>
        const wordcloudData = {{ wordcloud_data | tojson | safe }};
        const wordList = wordcloudData.map(item => [item.text || item.name, item.value]);

        const canvas = document.getElementById('wordCloudCanvas');
        canvas.width = canvas.parentElement.offsetWidth;
        canvas.height = canvas.width * 0.5;

        if (wordList.length === 0) {
            const ctx = canvas.getContext('2d');
            ctx.font = '20px sans-serif';
            ctx.fillStyle = '#666';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('暂无词云数据，请点击上方按钮生成词云数据！', canvas.width / 2, canvas.height / 2);
        } else {
            WordCloud(canvas, {
                list: wordList,
                gridSize: Math.round(16 * canvas.width / 1024),
                weightFactor: 2,
                fontFamily: 'sans-serif',
                color: () => {
                    const colors = ['#6C91BF', '#88B04B', '#F29C9F', '#F4A259', '#C9BBCF', '#A1C6EA', '#F5E960'];
                    return colors[Math.floor(Math.random() * colors.length)];
                },
                rotateRatio: 0,
                rotationSteps: 1,
                gridSize: 20,
                click: function (item) {
                    const word = item[0];
                    window.open(`/record?q=${encodeURIComponent(word)}`, '_self');
                }
            });
        }
    </script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
